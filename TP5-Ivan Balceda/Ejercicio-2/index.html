<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Persona</title>
</head>

<body>

    <div>
        <h2>Crear Persona</h2>
        <form id="personaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" required><br><br>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" required><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select><br><br>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required><br><br>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required><br><br>

            <label for="añoNacimiento">Año de Nacimiento:</label>
            <input type="number" id="añoNacimiento" required><br><br>

            <button type="button" onclick="crearPersona()">Crear Persona</button>
        </form>
    </div>
    <script src="ejercicio-2.js"></script>

</html>
