<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">Temporizador</h1>
        <div class="row justify-content-center">
            <div class="col-auto">
                <label for="inputTime" class="form-label">Ingrese el tiempo (en segundos):</label>
                <input type="number" class="form-control" id="inputTime" min="1" value="60">
            </div>
        </div>
        <div class="text-center mt-3">
            <h2 id="display">00:01:00</h2>
            <button class="btn btn-primary" id="startBtn">Iniciar</button>
            <button class="btn btn-danger" id="pauseBtn">Pausar</button>
            <button class="btn btn-warning" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="js/ejercicio-6.js"></script>

</body>

</html>
