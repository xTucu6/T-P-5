<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el número</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Adivina el número</h1>
        <button id="startBtn" class="btn btn-primary d-block mx-auto mb-3">Comenzar el juego</button>
        <div id="gameArea" style="display: none;">
          <input type="number" id="userInput" class="form-control mb-3" placeholder="Ingrese un número">
          <button id="submitBtn" class="btn btn-success d-block mx-auto">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="ejercicio-1.js"></script>
</body>

</html>
